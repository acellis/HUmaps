<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<polymer-element name="hu-map" attributes="bldgs">
  <template>
    <style>
      :host {
        display: block;
      }
      google-map {
        padding-top:16px;
        display: block;
        height: 600px;
      }
    </style>
    <google-map
      id="humap"
      map="{{map}}"
      bldgs="{{bldgs}}"
      latitude="38.922684" longitude="-77.019438"
      zoom="16"
      maxzoom="16"
      minZoom="16"
      disableDefaultUI></google-map>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
