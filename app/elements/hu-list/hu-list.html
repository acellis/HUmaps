<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/core-list/core-list.html">
<link rel="import" href="../hu-card/hu-card.html">

<polymer-element name="hu-list" attributes="bldgs categoryselected" flex>
  <template>
    <style>
      :host {
        display:block;
          color:black;
          height:80%;
          position:absolute;
          right:16px;
          top:68px;
          width:400px;
          z-index:10;
          overflow-y:scroll;

      }
      ::-webkit-scrollbar {
        display: none;
      }
      a{
        width:100%;
      }
    </style>
      <template repeat="{{b in bldgs}}">
        <hu-card hidden?="{{b.image_url!=categoryselected && categoryselected!='all'}}">
          <h1>{{b.building_name}}</h1>
          <h2>({{b.building_id}})</h2>
          <a href="#{{b.building_id}}">
            {{b.building_address}}
          </a>

        </hu-card>

      </template>
  </template>
  <script>
    (function () {
      // @ TODO: on click I need to call a function to popup the marker
      'use strict';

      Polymer({
        ready:function(){
        }
      });

    })();
  </script>
</polymer-element>
