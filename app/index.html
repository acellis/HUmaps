<polymer-element name="humap-logic" attributes="bldgs">
  <template></template>
  <script> (function () { 'use strict';
    Polymer({
      ready : function () {
        this.map = $( 'google-map' );
        this.marker = $( 'google-map-marker' );
        this.features = {};
        this.features.bldgs=[];
        this.mapStyle = [{"elementType":"labels.icon","stylers":[{"color":"#365779"},{"visibility":"off"}]},{"featureType":"landscape","stylers":[{"color":"#042E58"}]},{"featureType":"road.highway","stylers":[{"color":"#A51A1D"}]}
        ,{"featureType":"road.local","stylers":[{"color":"#808080"},{"visibility":"off"}]},{"featureType":"road.arterial","stylers":[{"color":"#808080"},{"visibility":"off"}]},{"elementType":"labels.text","stylers":[{"color":"#ffffff"}
        ,{"weight":0.1}]}
        ,{"featureType":"poi","stylers":[{"color":"#365779"}]},{"featureType":"poi","elementType":"labels.text","stylers":[{"color":"#ffffff"}]},{"featureType":"water"}
        ,{"featureType":"transit","stylers":[{"color":"#365779"}]}];
      },
      makeMarkers:function(bldgs){
        this.bldgs = bldgs; //save bldgs array
        _.each(bldgs,function(bldg,index,bldgs){ //clone and add new markers
          var newMarker = this.marker.clone();
          newMarker[0].latitude = bldg.lat;
          newMarker[0].longitude = bldg.lon;
          newMarker[0].id = bldg.building_id;
          newMarker.insertAfter(this.marker);
          this.features.bldgs.push(newMarker);

        },this);
        this.setStyle();
      },
      setStyle: function(){
        this.map[0].styles = this.mapStyle;
      }
    });
  })(); </script>
</polymer-element>
