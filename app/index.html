<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed>
<style>
google-map {
  padding-top:16px;
  display: block;
  height: 600px;
}
paper-button{
  margin-top : 16 px;
  margin-bottom : 16 px;
}

</style>
<polymer-element name="api-ajax" attributes="bldgs">
  <template>
    <core-ajax
      auto
      handleAs = "json"
      url = "api/bldg.json"
      on-core-response = "{{handleResponse}}">
    </core-ajax>
  </template>
  <script>
  (function () {
    'use strict';

    Polymer({
      handleResponse : function (e) {
        console.log("api-ajax-response");
        console.log(e.detail.response);
        this.bldgs = e.detail.response;
      },
      ready : function () {

      }
    });

  })();
  </script>
</polymer-element><api-ajax></api-ajax>
  <api-ajax bldgs = "{{bldgs}}"></api-ajax>
  <div id="name" flex>
    <paper-button raised>ALL</paper-button>
    <paper-button raised>STUDENT PARKING</paper-button>
    <paper-button raised>TEACHER PARKING</paper-button>
    <paper-button raised>BLUE LIGHTS</paper-button>
    <paper-button raised>MAJOR BUILDINGS</paper-button>
  </div>
  <google-map
  latitude="38.922684" longitude="-77.019438"
  zoom="16">
  </google-map>


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
